            <button class="button" type="button">works</button>

            ><button class="button" type="button">contact</button>

    <div class="contactgrid">

          <h1 id="info@notioniconic.com">info@notioniconic.com</h1>

          <div class="row">
            <div class="coloumn">
              <a href="instagram.com">

              </a>
            </div>

            <div class="coloumn">

            <form class="myform" action="process.php" method="POST">

                <input
                  type="text"
                  placeholder="İletişim Nedeniniz"
                  name="İletişim Nedeniniz"
                />

                <input type="text" placeholder="Soyadınız" name="Soyadınız" />
              </div>
              <div class="form-group">
                <input
                  class="text"
                  type="email"
                  placeholder="Mailiniz"
                  name="Emailiniz"
                />
              </div>
            </form>
          </div>
        </div>
        <div class="container3">
          <textarea
            name="message"
            placeholder="Mesajınız"
            id=""
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <button class="button2" type="button">gönder</button>

    <footer style="padding-bottom: 10px; padding-top: 70px">
